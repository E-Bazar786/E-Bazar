<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>E-Bazar</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    header {
      background-color: #2c3e50;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    nav {
      background-color: #34495e;
      display: flex;
      justify-content: center;
      padding: 0.5rem 0;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 1rem;
      font-weight: bold;
    }
    main {
      padding: 2rem;
      text-align: center;
    }
    .category {
      margin: 2rem 0;
    }
    .category h2 {
      color: #2c3e50;
    }
    .product {
      display: inline-block;
      background: white;
      margin: 1rem;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .product img {
      width: 150px;
      height: auto;
      border-radius: 4px;
    }
    footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to E-Bazar</h1>
  </header>

  <nav>
    <a href="#">হোম</a>
    <a href="#">গেঞ্জি</a>
    <a href="#">কাঁচামাল</a>
    <a href="#">যোগাযোগ</a>
  </nav>

  <main>
    <div class="category">
      <h2>গেঞ্জি কালেকশন</h2>
      <div class="product">
        <img src="https://via.placeholder.com/150?text=Genji+Red" alt="Genji Red" />
        <p>লাল গেঞ্জি - ২০০৳</p>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/150?text=Genji+Blue" alt="Genji Blue" />
        <p>নীল গেঞ্জি - ২০০৳</p>
      </div>
    </div>

    <div class="category">
      <h2>কাঁচামাল কালেকশন</h2>
      <div class="product">
        <img src="https://via.placeholder.com/150?text=Kaporer+Roll" alt="Kaporer Roll" />
        <p>কাপড়ের রোল - ৫০০৳</p>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; ২০২৫ E-Bazar. সর্বস্বত্ব সংরক্ষিত।</p>
  </footer>

</body>
</html>
