<!DOCTYPE html><html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Bazar</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fff8e1;
      color: #333;
    }
    header {
      background-color: #6a1b9a;
      color: white;
      padding: 10px;
      text-align: center;
    }
    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      background-color: #fdd835;
      padding: 10px;
    }
    nav button {
      margin: 5px;
      padding: 10px 20px;
      background-color: #6a1b9a;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .product {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      background: #fff;
      text-align: center;
    }
    .product img {
      max-width: 100%;
      height: 150px;
      object-fit: cover;
    }
    footer {
      background: #6a1b9a;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 30px;
    }
    .whatsapp-btn {
      background-color: #25d366;
      color: white;
      padding: 10px 15px;
      text-decoration: none;
      border-radius: 6px;
      display: inline-block;
      margin-top: 10px;
    }
  </style>
</head>
<body><header>
  <h1>Welcome to E-Bazar</h1>
  <p>আপনার পছন্দের সব পণ্য এক জায়গায়!</p>
</header><nav>
  <button onclick="filterProducts('সব')">সব</button>
  <button onclick="filterProducts('গেঞ্জি')">গেঞ্জি</button>
  <button onclick="filterProducts('কাঁচামাল')">কাঁচামাল</button>
  <button onclick="filterProducts('বাইকার জ্যাকেট')">বাইকার জ্যাকেট</button>
  <button onclick="filterProducts('সাইকেল')">সাইকেল</button>
</nav><div class="products" id="productContainer">
  <!-- পণ্যের তালিকা এখানে আসবে -->
</div><footer>
  <p>WhatsApp: <a class="whatsapp-btn" href="https://wa.me/8801755733427" target="_blank">01755733427</a></p>
  <p>Cash on Delivery Available | Facebook Page: <a href="https://facebook.com/e-bazar786" target="_blank" style="color:#ffd600">facebook.com/e-bazar786</a></p>
</footer><script>
const products = [
  { name: 'রঙিন গেঞ্জি', category: 'গেঞ্জি', img: 'https://via.placeholder.com/200x150?text=গেঞ্জি' },
  { name: 'কটন কাঁচামাল', category: 'কাঁচামাল', img: 'https://via.placeholder.com/200x150?text=কাঁচামাল' },
  { name: 'BMW বাইকার জ্যাকেট', category: 'বাইকার জ্যাকেট', img: 'https://via.placeholder.com/200x150?text=জ্যাকেট' },
  { name: 'চিল্ড্রেন সাইকেল', category: 'সাইকেল', img: 'https://via.placeholder.com/200x150?text=সাইকেল' },
];

function showProducts(filtered = 'সব') {
  const container = document.getElementById('productContainer');
  container.innerHTML = '';
  const filteredProducts = filtered === 'সব' ? products : products.filter(p => p.category === filtered);
  filteredProducts.forEach(p => {
    container.innerHTML += `
      <div class="product">
        <img src="${p.img}" alt="${p.name}">
        <h3>${p.name}</h3>
        <p>Category: ${p.category}</p>
      </div>
    `;
  });
}

function filterProducts(category) {
  showProducts(category);
}

window.onload = () => showProducts();
</script></body>
</html>
